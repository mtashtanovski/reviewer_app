{% extends 'base.html' %}
{% load static %}

{% block title %}Удаление продукта{% endblock %}

{% block nav %}{% endblock %}

{% block content %}
    <div class="container">
        <form action="{% url 'webapp:product_delete' product.pk %}" method="post">
            {% csrf_token %}
            <h2>Вы точно хотите удалить продукт: "{{ product.title }}"?</h2>
            <button type="submit" class="btn btn-outline-danger btn-lg">ДА</button>
        </form>
        <br>
        <a href="{% url 'webapp:product_view' product.pk %}" class="btn btn-outline-success btn-lg">НЕТ</a>
    </div>
{% endblock %}
