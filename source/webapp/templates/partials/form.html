{% if not fields_only %}
    {% csrf_token %}
{% endif %}

{% for error in form.non_field_errors %}
   <p class="text-danger">{{ error }}</p>
{% endfor %}

{% for field in form %}
    <div class="container partials-input">
        <p><label for="{{ field.id_for_label }}">{{ field.label }}</label></p>
        {% for error in field.errors %}
            <p class="text-danger">{{ error }}</p>
        {% endfor %}
        {{ field }}
    </div>

{% endfor %}
<div class="col-12">
    {% if not fields_only %}
        <input type="submit" value={{ button_txt|default:"Сохранить" }}>
    {% endif %}
</div>
