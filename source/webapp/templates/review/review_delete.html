{% extends 'base.html' %}
{% load static %}

{% block title %}Удаление отзыва{% endblock %}

{% block nav %}{% endblock %}

{% block content %}
    <div class="container">
        <form action="{% url 'webapp:review_delete' review.pk %}" method="post">
            {% csrf_token %}
            <h2>Вы точно хотите удалить отзыв от: "{{ review.grade }}"?</h2>
            <button type="submit" class="btn btn-outline-danger btn-lg">ДА</button>
        </form>
        <br>
        <a href="{% url 'webapp:index' %}" class="btn btn-outline-success btn-lg">НЕТ</a>
    </div>
{% endblock %}
